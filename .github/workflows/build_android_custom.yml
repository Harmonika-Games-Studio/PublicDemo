name: Build Project for Android (Custom) ðŸ“±

on:
  workflow_dispatch:
    inputs:
      customColorSphere:
        description: 'Cor da Esfera (HEX)'
        required: true
        default: '#FFFFFF'
      customColorPrism:
        description: 'Cor do Prisma (HEX)'
        required: true
        default: '#FFFFFF'
      customColorSquare:
        description: 'Cor do Quadrado (HEX)'
        required: true
        default: '#FFFFFF'
      customImagePath:
        description: 'Caminho da Imagem (Editor Path ou Absoluto)'
        required: false
        default: ''

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  buildAndroid:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Restore Library cache
        uses: actions/cache@v4.2.1
        with:
          path: Library
          key: Library-build-Android-${{ github.run_id }}
          restore-keys: |
            Library-build-Android-
            Library-build-
            Library-

      - name: Build Unity Project with Custom Parameters
        uses: game-ci/unity-builder@v4.3.0
        with:
          targetPlatform: Android
          buildMethod: CustomBuild.BuildWithCustomAssets
          customParameters: >
            -CUSTOM_COLOR_SPHERE "${{ inputs.customColorSphere }}"
            -CUSTOM_COLOR_PRISM "${{ inputs.customColorPrism }}"
            -CUSTOM_COLOR_SQUARE "${{ inputs.customColorSquare }}"
            -CUSTOM_IMAGE_PATH "${{ inputs.customImagePath }}"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4.6.0
        with:
          name: Build - Android
          path: Builds/Android/DemoBuild.apk
