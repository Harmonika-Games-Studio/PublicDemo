name: Build Project for Android (Custom) ðŸ“±

on:
  workflow_dispatch:
    inputs:
      CUSTOM_JSON:
        description: 'Json with game infos'
        required: true
        type: string
        default: '{"Error" : "There is no JSON"}'

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  buildAndroid:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Restore Library cache
        uses: actions/cache@v4.2.1
        with:
          path: Library
          key: Library-build-Android-${{ github.run_id }}
          restore-keys: |
            Library-build-Android-
            Library-build-
            Library-

      - name: Build Unity Project with Custom Parameters
        uses: game-ci/unity-builder@v4.3.0
        env:
          CUSTOM_JSON: ${{ inputs.CUSTOM_JSON }}
        with:
          targetPlatform: Android
          buildMethod: CustomBuild.BuildWithCustomAssets
          customParameters: -customJson='${{ inputs.CUSTOM_JSON }}'

      
      - name: Log Custom JSON Input
        run: |
          echo "Custom JSON Input:"
          echo '${{ inputs.CUSTOM_JSON }}' | jq '.'
          cd Assets/Resources
          ls
          cd ../..
        continue-on-error: true

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-Android-${{ github.run_number }}
          path: Builds/Android/
          retention-days: 14